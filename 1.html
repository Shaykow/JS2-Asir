<html>
<head>
<script>
function sumar(){
var a=parseInt(document.form1.op1.value);
var b=parseInt(document.form1.op2.value);
var s=a+b;
document.form1.res.value=s;
}
function borra(){
document.form1.op1.value=" ";
document.form1.op2.value=" ";
document.form1.res.value=" ";

}
</script>
</head>
<body>
<CENTER>
<table bgcolor="aqua">
<form name="form1">
<tr><td>OP1</td><td><input type="text" name="op1" size="4"></td></tr>
<tr><td>OP2</td><td><input type="text" name="op2" size="4"></td></tr>
<tr><td>RES</td><td><input type="text" name="res" size="4"></td></tr>
<tr><td><input type="button" value="BORRAR" onclick="borra()"></td><td><input type="button" value="SUMAR" onclick="sumar()"></td></tr>

</form>
</table>
</CENTER>
</body>
</html>
